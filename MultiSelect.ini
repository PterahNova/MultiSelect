[config]
AppName=PostInstall

ShowOutputBox=1
^Shows a Inputbox allowing a variable to be written to the config file for other scripts to use, Variable is blanked once this script closes.

RunAsAdmin=0
^Run the script as admin to allow running programs which require admin perms.

AutoHotKey=AutoHotkeyU64.exe
^Location of AHK if running in script format rather than compiled. Only needed if running as admin.

Item-*-Menu=Text to be shown in the GUI.
Item-*-MSG=Message to be shown above the progress bar whlst performing the action.
Item-*-Dir=Directory of program/script to run.
Item-*-Args=The arguments for the selected program/script etc. Useful for starting silent installs.
Item-*-Wait=1 Then script will run the program, if not =1 script will Run and Wait for the program to finish.
Item-*-Install if =1 sets the toggle to enabled on startup.

